.header-text h3 {

.main {

  border-radius: 30px; 
  background-color: #ffffff80; 
}

.faqscorner {
  position: absolute;
  bottom: 10px;
  right: 10px;
  z-index: 13;
}

.faqsicon {
  width: 50px;
  height: 50px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.faqsicon:hover {
  transform: scale(1.1);
}

.inpass {
  width: 100%;
  border-radius: 10px;
  height: 40px;

  margin-bottom: 10px;
}

.backbtn {
  align-items: center;
  background-color: orange;
  border-radius: 8px;
  display: flex;
  gap: 8px;
  height: 61px;
  justify-content: center;
  position: absolute;
  top: 20px;
  right: 20px;
  width: 131px;
  color: white;
  z-index: 2;

  font-size: 20px;

.typetxt {
  color: white;
  font-weight: bold;

.submitbtn {
  margin-top: 20px;
  width: 100%;
  max-width: 236px;
  height: 61px;
  border-radius: 8px;
  background-color: #26BC38;
  border: none;
  font-size: 20px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  align-self: center;
}

.submitbtn:hover {
  background-color: #218f2d;
}

a {
  text-decoration: none;
  color: #000;
  text-align: center;
}

a:hover {
  text-decoration: underline;
}

@media only screen and (max-width: 800px) {
  .container {
    flex-direction: column;
  }

  .main {
    width: 100%;

}

@media only screen and (max-width: 500px) {
  .header-text h1 {
    font-size: 24px;
